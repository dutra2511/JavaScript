<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        input#txtvel{
            width: 70px;
            height: 30px;
        }
        input#btn{
            width: 120px;
            height: 30px;

        }
        div#res{
            margin: 20px;

        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade:<input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" id="btn" value="Verificar" onclick="calcular()">
    <div id="res">
        Resultado
    </div>
    
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velociade atual é de <strong>${vel}Km/h</strong>.</p>`
            if (vel > 60){
                res.innerHTML += 'Você está Acima do Limite. Você foi <strong>MULTADO</strong>'
                res.style.background = 'red'
            }else{
                res.innerHTML += '<p>Dirija sempre com Cinto de Segurança!</p>'
            }
            
        }
    </script>
</body>
</html>
